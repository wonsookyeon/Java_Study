<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>fieldset / 입력양식 그룹화</title>
</head>

<body>
    <fieldset>
        <legend>구분짓기</legend>
        name: <input type="text"><br>
        Email: <input type="text"><br>
    </fieldset>

    <!--
        fieldset  은 폼태그의 그룹화
        legend 는 fieldset의 타이틀
    -->
    
</body>
</html>
