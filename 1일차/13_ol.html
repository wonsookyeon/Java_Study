<!DOCTYPE html>
<html>
        <head>
   
                 <title>ol 순서가 있는 목록 ol: orded list / li : list item</title>
                    <meta charset="utf-8">
                  
        </head>

        <body>
                <ol>
                    <li>봄</li>
                    <li>여름</li>
                    <li>가을</li>
                    <li>겨울</li>
                </ol>
                <br><br><br/>
                <ol type="A">
                    <li>봄</li>
                    <li>여름</li>
                    <li>가을</li>
                    <li>겨울</li>
                </ol>
                <br><br><br/>
                
                <ol type="a">
                    <li>봄</li>
                    <li>여름</li>
                    <li>가을</li>
                    <li>겨울</li>
                </ol>
                <br><br><br/>
                
                <ol style="list-style-type: none;">
                    <li>봄</li>
                    <li>여름</li>
                    <li>가을</li>
                    <li>겨울</li>
                </ol>
                
        </body>
</html>
