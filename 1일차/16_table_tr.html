<!DOCTYPE html>
<html>
        <head>
   
                 <title> table 표 (자료정리)</title>
                    <meta charset="utf-8">

        </head>
        <body>
            <table border="1px"> <!--표-->
                <tr> <!--행-->
                    <th>1행 1열 (제목)</th>
                    <td>1행 2열</td>
                    <td>1행 3열</td>
                </tr>
                <tr>
                    <th>2행 1열 (제목)</th>
                    <td>2행 2열</td>
                    <td>2행 3열</td>
                </tr>

            </table>

            <!-- 주석
            <table> ~ </table> : 표 전체
            <tr> ~ </tr> : 행
            <td> ~ </td> : 셀, <th> ~ </th> : 제목 셀
            -->

        </body>
</html>
