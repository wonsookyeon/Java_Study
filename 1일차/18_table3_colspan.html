<!DOCTYPE html>
<html>
        <head>
   
                 <title> colspan, rowspan 속성</title>
                    <meta charset="utf-8">
        </head>
        <body>
            <table border="1">
                <colgroup>
                <col style="width: 100px;">
                <col style="width: 300px;">
                <col style="width: 100px;">
                <col style="width: 300px;">
            </colgroup>
            <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>  <!--옆 3칸을 하나로 합쳐라-->
            </tr>
            <tr>
                <th rowspan="2">자기소개</th>
                <td colspan="3">2</td>  
            </tr>
            <tr>
                <td colspan="3">2</td> <!--제목을 하나로 두고 칸 두개-->
            </tr>

            </table>

        </body>

 </html>
