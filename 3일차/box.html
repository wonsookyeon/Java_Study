<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{ margin: 0px; padding: 0px; }

        h1{
            border: 5px solid red;
            margin: 20px;
            padding: 30px;
            text-align: center;
        }

        #box{
            border-width: 1px;
            border-style: solid;
            border-color: gold;
        }
        .box2{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <h1 id="box">CSS</h1>
    정상훈은 1998년 <span class="box2">SBS</span> '나 어때'로 데뷔, 이후 연극과 뮤지컬, 방송과 드라마 등 다방면으로 활약을 이어갔고,
    특히 tvN 'SNL코리아'에서 엉터리 중국어를 구사하는 특파원 '양꼬치앤칭따오'를 연기하며 단숨에 주목받았다.
    안정적인 <span class="box2">연기력</span>과 유쾌한 에너지로 다방면으로 활동하는 만능엔터테이너라는 평이다.

</body>
</html>
